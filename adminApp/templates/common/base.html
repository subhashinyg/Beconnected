    <!-- Javascript -->
   
    <script>
        $(document).ready(function() {
            
            $("#categories_id").change(function () {
                
                let categoryId = $(this).val();
                
                $.post('/get-sub-category',{csrfmiddlewaretoken: '{{ csrf_token }}', categoryId:categoryId }, function(data){
                    $("#sub_categories_id").html(data)

                });
            });

            $("#sub_categories_id").change(function () {
                
                let categoryId = $('#categories_id').val();
                let subcategoryId = $(this).val();
                
                $.post('/get-location',{csrfmiddlewaretoken: '{{ csrf_token }}', categoryId:categoryId ,subcategoryId:subcategoryId}, function(data){
                    $("#location_id").html(data)

                });
            });
        
        });
    </script>
